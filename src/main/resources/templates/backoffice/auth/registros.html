<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}"
          rel="stylesheet" />
</head>
<body>
<div class="card">
    <div class="card-header">
        <h1 style="text-align:center; padding: 25px 30px; font-size: 30px;">REGISTRAR USUARIO</h1>

    </div>
    <div class="card-body">
        <form th:action="@{/auth/registrar}" method="post" th:object="${usuario}">
            <div style=" width: 30%; margin: 15px auto;" class="form-floating w-20 pb-13">
                <input type="text" class="form-control" name="nombres" id="nombres" placeholder="name@example.com">
                <label for="nombres">Nombres</label>
            </div>
            <div style=" width: 30%; margin: 15px auto;" class="form-floating w-20 pb-13">
                <input type="text" class="form-control" name="apellidos" id="apellidos" placeholder="name@example.com">
                <label for="apellidos">Apellidos</label>
            </div>
            <div style=" width: 30%; margin: 15px auto;" class="form-floating w-20 pb-13">
                <input type="text" class="form-control" name="email" id="email" placeholder="name@example.com">
                <label for="email">Email</label>
            </div>
            <div style=" width: 30%; margin: 15px auto;" class="form-floating w-20 pb-13">
                <input type="text" class="form-control" name="nomusuario" id="nomusuario" placeholder="name@example.com">
                <label for="nomusuario">Usuario</label>
            </div>
            <div style=" width: 30%; margin: 15px auto;" class="form-floating w-20 pb-13">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                <label for="password">Contrase√±a</label>
            </div>
            <div  style="padding-left: 553px; padding-top: 15px ; padding-bottom: 15px">
                <a th:href="@{/auth/login}" class="btn btn-primary">Regresar al login</a>
                <button type="submit" class="btn btn-success" id="btnguardar">Guardar</button>
            </div>
        </form>
        <div th:if="${success != null}" class="mt-3">
            <p style="text-align: center" class="alert alert-success" th:text="${success}"></p>
        </div>
    </div>
</div>

<script th:src="@{/css/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>

</body>
</html>
